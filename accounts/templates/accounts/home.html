{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
  <div class="container-fluid">
    <table class="table">
      <thead>
      <tr>

      <th>Username</th>
      <th>Email</th>
      <th>Address</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
      {% for detail in details %}
        <tr>
          <td><b>{{detail.user.username}}</b></td>
          <td>{{detail.user.email}}</td>
          <td><i>{{detail.profile.Address}}</i></td>
          <td>
          <a href="{% url 'edit' detail.user.pk %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'delete' detail.user.pk %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
    </table>
  </div>
{% endblock %}
